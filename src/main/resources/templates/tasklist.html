<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new task</title>
    <link rel="stylesheet" type="text/css" media="all"
          href="../css/style.css" th:href="@{/css/style.css}"/>
</head>
<body>
<form class="header" action="#" th:action="@{/createtask}" th:object="${taskModel}" method="post">

    <h2>Create new task</h2>
    <div class="form">
        <label for="title">Title</label>
        <input type="text" th:field="*{title}" id="title" placeholder="Title...">
        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>

        <label for="description">Description</label>
        <textarea type="text" th:field="*{description}" id="description" placeholder="Description"></textarea>
        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>

        <input class="submit" type="submit" value="Add">
        <a class="return"
           style="color: white; text-decoration: none; border: 2px #d8ff00 solid; padding: 5px 16px; margin: 10px auto"
           th:href="@{/board}">Cancel</a>
    </div>
</form>
</body>
</html>
